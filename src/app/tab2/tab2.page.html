<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-searchbar placeholder="Filter Pizza" animated (ionChange)="onSearchChange($event)"></ion-searchbar>
    <ion-buttons slot="end" class="message">
      <img src="/assets/message.png" />

      <ion-badge color="danger" class="badge">8</ion-badge>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="cate_content">
    <div class="cate_left">
      <ion-list lines="full">
        <ion-item *ngFor="let item of Catalogs" (click)="getMenus(item.id)" [ngClass]="{'active': item.id==selectedId}">
          <ion-label>{{item.title}}</ion-label>
        </ion-item>
      </ion-list>
    </div>

    <div class="cate_right">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="4" *ngFor="let item of Menus">
            <img [src]="config.domain+'jfkj/mobile/images/'+item.icon"/>
            <p>{{item.title}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
